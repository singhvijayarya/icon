<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Display</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8">Group Icons</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Closed Leads Group Icon -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <svg class="mx-auto mb-4" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 13L9 17L19 7" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2 class="text-xl font-semibold">Closed Leads Group</h2>
            </div>
            <!-- Inbound Sales Group Icon -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <svg class="mx-auto mb-4" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 10V21H21V10" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17 7V3H7V7H17ZM7 7V21H17V7H7Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2 class="text-xl font-semibold">Inbound Sales Group</h2>
            </div>
            <!-- Sales Update Group Icon -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <svg class="mx-auto mb-4" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2V6H22V22H2V2H12Z" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 12H10" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 16H10" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2 class="text-xl font-semibold">Sales Update Group</h2>
            </div>
            <!-- Data Verification Group Icon -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <svg class="mx-auto mb-4" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L16.65 16.65M10 18H14L10 18ZM10 18L10 10L5 5H19L14 10L14 18L10 18Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2 class="text-xl font-semibold">Data Verification Group</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.4/dist/forms.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
